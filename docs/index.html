<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта маршрутов</title>

  <!-- Подключение шрифта Montserrat (Regular 400, Medium 500) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
  />

  <!-- Подключение CSS -->
  <link rel="stylesheet" href="Style.css" />

  <!-- Подключение Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Подключение Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Библиотеки для экспорта в PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <!-- Библиотеки для БД -->
  <script src="https://cdn.jsdelivr.net/npm/pg-browser/dist/pg-browser.min.js"></script>
</head>
<body>
  <!-- Кнопка-полоса (для мобильных) -->
  <button id="toggle-filters" class="toggle-filters-btn"></button>

  <!-- Панель управления (фильтры) -->
  <div id="controls">
    <div id="filters-container">
      <!-- Прокручиваемый контент (фильтры, поля ввода, информация о маршруте) -->
      <div id="filters-content">
        <!-- Выпадающий список выбора маршрута -->
        <div class="form-group">
          <h4 class="filters-title">Выберите маршрут</h4>
          <select id="route-select" class="input-field"></select>
        </div>

        <!-- Линия-разделитель -->
        <div class="divider"></div>

        <!-- Блок с радиокнопками -->
        <div class="form-group">
          <h4 class="filters-title">Фильтры</h4>
          <div class="radio-buttons-container">
            <div class="filter-group">
              <label for="cheapest-route" class="radio-label">
                <input type="radio" name="route-type" id="cheapest-route" value="cheapest" />
                Самый дешевый
              </label>
            </div>
            <div class="filter-group">
              <label for="shortest-route" class="radio-label">
                <input type="radio" name="route-type" id="shortest-route" value="shortest" />
                Самый короткий
              </label>
            </div>
          </div>
        </div>

        <!-- Линия-разделитель -->
        <div class="divider"></div>

        <!-- Блок фильтров: По цене -->
        <div class="form-group ruble-input-group">
          <h4 class="filters-title" for="max-price">Максимальная цена</h4>
          <input type="number" id="max-price" placeholder="50 000" class="input-field" />
        </div>

        <!-- Линия-разделитель -->
        <div class="divider"></div>

        <!-- Блок фильтров: По дате -->
        <div class="form-group">
          <h4 class="filters-title" for="max-date">Максимальная дата завершения</h4>
          <input type="date" id="max-date" class="input-field" />
        </div>

        <!-- Дополнительный разделитель между датой и информацией о маршруте -->
        <div class="divider"></div>

        <!-- Контейнер для информации о маршруте -->
        <div id="route-details" class="form-group">
          <h4 class="filters-title">Информация о маршруте</h4>
          <div id="route-summary"></div>
          <div id="route-detailed-info"></div>
        </div>
      </div>

      <!-- Блок с кнопками (не прокручивается) -->
      <div class="buttons-container">
        <button id="apply-filters" class="apply-button">Применить</button>
        <!-- Кнопка Экспорт в PDF -->
        <button id="export-pdf" class="apply-button export-pdf-button">Экспорт в PDF</button>
      </div>
    </div>
  </div>

  <!-- Контейнер для карты -->
  <div id="map"></div>

  <!-- Подключение модулей JS -->
  <script type="module" src="config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
